<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tech-base_6-2</title>
</head>
<body>
    <div class="product">
        <div class="post-field">
            <input type="text" id="input" placeholder="用事を入力">
            <button id="add-button">追加する</button><br>
            <button id="remove-all-button">一日の終わりに全部消す</button>
        </div>
    
        <h1>今日やることリスト</h1>
        <div id="container" class="posts">
            
        </div>
    
    </div>
</body>
<style>
    .product{
        width: 25%;
        margin: 0 auto;
        padding: 5%;
        text-align: center;
    }
    h1{
        font-style: italic;

    }
    .post-field{
        margin-bottom: 30px;
        background-color: rgb(245, 245, 185);
        border-radius: 25px;
        padding: 2%;
    }
    .posts{
        background-color: rgb(148, 239, 148);
        font-weight: bold;
        text-align: center;
        border-radius: 20px 10px 20px 10px;
    }
</style>
<script>
const input = document.getElementById("input");
const container = document.getElementById("container");
const addButton = document.getElementById("add-button");
const removeAllButton = document.getElementById("remove-all-button");

let list = []

if (localStorage.list) {
  list = JSON.parse(localStorage.list)

  for (const text of list) {
    const card = document.createElement("div")
    card.className = "card"
    card.textContent = text
    container.append(card)
  }
}

addButton.onclick = function () {
  const text = input.value

  list.push(text)
  localStorage.list = JSON.stringify(list)

  const card = document.createElement("div")
  card.className = "card"
  card.textContent = text
  container.append(card)

  input.value = ""
};

removeAllButton.onclick = function () {
    list = []
    localStorage.list = JSON.stringify(list)
  
    container.textContent = ""
  };
</script>
</html>
